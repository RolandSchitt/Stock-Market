{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('password') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="old1" placeholder="Current Password:" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="old2" placeholder="Current Password Confirmation" type="password"/>
            </div>
               <div class="form-group">
                <input class="form-control" name="new" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
