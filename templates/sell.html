{% extends "layout.html" %}

{% block title %}
    Sell Your Stock
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" min="0" name="shares" placeholder="Number of Shares" type="number"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell Shares</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
