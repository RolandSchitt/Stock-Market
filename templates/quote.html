{% extends "layout.html" %}

{% block title %}
    Get a Stock Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Look up quote</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
